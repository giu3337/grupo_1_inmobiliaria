<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="loginform">
    <section class="flex-container">
        <form class="form-register" action="/" method="post">      
            <fieldset class="form-fieldset">
                <legend class="dn">Registro</legend>
                <label class="dn" for="nombreCompleto">Usuario</label>
                <input class="form-fieldset-input" type="text" id="usuario" name="user" placeholder="Usuario" minlength="3" required="">
            </fieldset>

            <fieldset class="form-fieldset">
                <legend class="dn"></legend>
                <label class="dn" for="usuario">Contraseña</label>            
                <input class="form-fieldset-input" type="password" id="password" name="password" placeholder="Contraseña" required="">
            </fieldset>

            <button class="btn-inicio-sesion" type="submit">Login</button>
        </form>
    </section>
    </section>
</body>

</html>
